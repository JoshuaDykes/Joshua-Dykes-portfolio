<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accra Digital ltd - Responsive Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a00ab;
    }
    .devices {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .device {
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      background-color: white;
    }
    .device-header {
      background-color: #0a00ab;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .mobile {
      width: 375px;
      height: 667px;
    }
    .tablet {
      width: 768px;
      height: 1024px;
    }
    .desktop {
      width: 1280px;
      height: 800px;
    }
    .large-desktop {
      width: 1440px;
      height: 900px;
    }
  </style>
</head>
<body>
  <h1>Accra Digital ltd - Responsive Preview</h1>
  <div class="devices">
    <div class="device">
      <div class="device-header">Mobile (375x667)</div>
      <iframe src="/" class="mobile"></iframe>
    </div>
    <div class="device">
      <div class="device-header">Tablet (768x1024)</div>
      <iframe src="/" class="tablet"></iframe>
    </div>
    <div class="device">
      <div class="device-header">Desktop (1280x800)</div>
      <iframe src="/" class="desktop"></iframe>
    </div>
    <div class="device">
      <div class="device-header">Large Desktop (1440x900)</div>
      <iframe src="/" class="large-desktop"></iframe>
    </div>
  </div>
</body>
</html>
